<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign in J&G </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/star?f=classic&s=regular">
    <link rel="icons" href="https://fontawesome.com/icons/bars?f=classic&s=solid">
</head>
<body>
    <section id="header">
        <a href="#"> <img src="image/img-logo-1.png" alt="This is logo" class="logo"> </a>
        <div>
            <ul id="navbar">
                <li><a href="#"><img src="image/xmark-solid.svg" alt="This is an image" id="cart-logo2"></a></li>
                <li><a href="index.html" > HOME </a></li>
                <li><a href="shop.html"> SHOP </a></li>
                <li><a href="about.html"> ABOUT</a></li>
                <li><a href="contact.html"> CONTACT </a></li>
                <li><a href="log-in.html" > LOG-IN </a></li>
                <li><a href="sign-in.html" class="active"> SIGN-IN </a></li>
                <li><a href="cart.html"><img src="image/img-bag.svg" alt="This is an image" id="cart-logo"></a></li>
         </ul>
        </div>
        <div id="mobile" class="bar1">
            <a href="#" id="bar"><img src="image/bars-solid.svg" alt=""> </a>
        </div>
    </section>

    <section id="sign-in">
            <div class="part-3">
                <h1 class="heading-p1"> J&G </h1>
                <p class="text-p1"> Welcome Back </p>
            </div>
            <div class="part-4">
                <h2 class="headingp2"> Sign in </h2>
                <p class="text-p2"> 
                    Already have an account? <br> <a href="log-in.html" id="text-p2-link"> Login!. </a>
                </p>
                <div class="inputs-p2">
                    <input type="text" placeholder="User name" class="inputs-p2-enter" required>
                    <br> 
                    <input type="text" placeholder=" Last name " class="inputs-p2-enter" required>
                    <br>
                    <input type="text" placeholder=" Address " class="inputs-p2-enter" required>
                    <br>
                    <input type="email" placeholder=" Email " class="inputs-p2-enter" required>
                    <br>
                    <input type="number" placeholder=" Phone number " class="inputs-p2-enter" required>
                    <br>
                    <input type="password" placeholder="Password" class="inputs-p2-enter" required>
                    <br>
                    <input type="password" placeholder=" Re-enter Password" class="inputs-p2-enter" required>
                    <br>
                </div>
                <br>
                <button class="login-button">
                    Login
                </button>
            </div>
    </section>

    <!-- js here -->
    <script src="script.js"></script>
</body>
</html>
